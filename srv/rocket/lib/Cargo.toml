[package]
name = "rocket"
version = "0.3.7"
authors = ["Sergio Benitez <sb@sergio.bz>"]
description = """
Web framework for nightly with a focus on ease-of-use, expressibility, and speed.
"""
documentation = "https://api.rocket.rs/rocket/"
homepage = "https://rocket.rs"
repository = "https://github.com/SergioBenitez/Rocket"
readme = "../README.md"
keywords = ["rocket", "web", "framework", "server"]
license = "MIT/Apache-2.0"
build = "build.rs"
categories = ["web-programming::http-server"]

[features]
tls = ["rustls", "hyper-sync-rustls"]

[dependencies]
yansi = "0.4"
log = "0.3"
url = "1"
toml = "0.4.2"
num_cpus = "1"
state = "0.4"
time = "0.1"
memchr = "1"
base64 = "0.6"
smallvec = "0.4"
pear = "0.0"
pear_codegen = "0.0"
rustls = { version = "0.9.0", optional = true }
cookie = { version = "0.10", features = ["percent-encode", "secure"] }
hyper = { version = "0.10.11", default-features = false }
hyper-sync-rustls = { version = "0.1", features = ["server"], optional = true }
ordermap = "0.2"
isatty = "0.1"

[dev-dependencies]
lazy_static = "0.2"
rocket_codegen = { version = "0.3.7", path = "../codegen" }

[build-dependencies]
yansi = "0.4"
version_check = "0.1.3"

[package.metadata.docs.rs]
all-features = true
